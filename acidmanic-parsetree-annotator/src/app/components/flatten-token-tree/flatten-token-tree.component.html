<div style="display: none">
  {{this.cheatGroupSignature()}}
  <br>
  {{this.cheatSelectionSignature()}}
</div>

<div class="container mt-1">
  <div class="row mb-3" *ngFor="let level of levels">
    <token-group-place-holder
      *ngFor="let placeHolder of level.placeHolders"
      (on-circle-ready)="onChildCircleReady($event)"
      (on-tag-clicked)="onTagClicked.emit($event)"
      [disable-tag-click]="disableTagClick"
      [selection]="selectionInput"
      (on-node-destroy)="onNodeDestroy($event,placeHolder)"
      [token-z-index]="tokenZIndex"
      [selection-updates]="selectionStateCacheBroadcast"
      [place-holder]="placeHolder"
      (on-sub-group)="this.onSubGroup.emit($event)"
      (on-delete-tokens)="this.onDeleteTokens.emit($event)"
      (on-delete-group)="this.onDeleteGroup.emit($event)">
    </token-group-place-holder>
  </div>
</div>
