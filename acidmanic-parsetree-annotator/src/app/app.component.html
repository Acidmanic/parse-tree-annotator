<div class="container">

  <div class="row">

    <div class="col-2">


      <button class="btn btn-primary" (click)="onSubGroupClicked()">SubGroup</button>
      <button class="btn btn-danger" (click)="onDeleteClicked()">Delete</button>

    </div>
    <div class="col-6">
      <token-group [selection]="selection"
                   [group]="group"
                   [disable-tag-click]="true"
                   (on-tag-clicked)="onTagClicked($event)">
      </token-group>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-header"> Resulting Parse Tree</div>
        <div class="card-body parse-tree-view">
          {{parseTree}}
        </div>
      </div>
    </div>

  </div>

</div>


<ng-template id="postagModal" #postagModal>

  <div class="card">
    <div class="card-header">
      Tree Bank Pos-tags
    </div>
    <div class="card-body">
      <div class="container">

        <div class="row">
          <token-group
            [selection]="clickedTagSelection"
            [group]="modalPreviewGroup!"
            [disable-tag-click]="true">
          </token-group>
        </div>

        <div class="row">

          <div class="col-6 col-sm-12 h5"
               *ngFor="let tag of postagBank.tags"
               (click)="onSetPostagClicked(tag)">
            <ngb-alert
              class="m-0 ml-1 mt-1 p-1 card-postag"
              type="primary" [dismissible]="false">

              <span class="badge bg-primary p-1 m-0">
                {{tag.tag}}
              </span>

              <span class="details">
                {{tag.description}}
              </span>

            </ngb-alert>
          </div>


        </div>

      </div>
    </div>
  </div>

</ng-template>
