<div class="container">

  <div class="row">

    <div class="col-2">


      <button class="btn btn-primary" (click)="onSubGroupClicked()">SubGroup</button>
      <button class="btn btn-danger" (click)="onDeleteClicked()">Delete</button>

    </div>
    <div class="col-6">
      <token-group [selection]="selection"
                   [group]="group"
                   [disable-tag-click]="true"
                   (on-tag-clicked)="onTagClicked($event)">
      </token-group>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-header"> Resulting Parse Tree</div>
        <div class="card-body parse-tree-view">
          {{parseTree}}
        </div>
      </div>
    </div>

  </div>

</div>


<ng-template id="postagModal" #postagModal>

  <div class="card">
    <div class="card-header">
      Tree Bank Pos-tags
    </div>
    <div class="card-body">
      <div class="container">

        <div class="row">

          <div class="col-2 " *ngFor="let tag of postagBank.tags">
            <ngb-alert
                       class="ml-1 mt-1 card-postag"
                       type="primary" [dismissible]="false">

              <button (click)="onSetPostagClicked(tag)"
                class="btn btn-success">
                {{tag.tag}}
              </button>
              <details>
                <summary>+</summary>
                {{tag.description}}
              </details>

            </ngb-alert>
          </div>




        </div>

      </div>
    </div>
  </div>

</ng-template>
